<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERTION FORM</title>
    <link rel="stylesheet" href="./css/MiInserción.css">
    <link rel="shortcut icon" href="./img/balon.favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="login.html" method="post">

            <h1>Data Insertion</h1>

            <fieldset>
                <label for="nombre">Name:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                <label for="apellidos">Surname:</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>

                <label for="hermanos">Team:</label>
                <input type="number" name="hermanos" id="hermanos" placeholder="Contándote a ti" min="1" max="50" step="0.1" required>
            </fieldset>

            <div class="sexo-options">
                <input type="radio" name="sexo" id="male" value="male">
                <label for="male"> Men</label>

                <input type="radio" name="sexo" id="female" value="female">
                <label for="female"> Women</label>

                <input type="radio" name="sexo" id="other" value="other">
                <label for="other"> Other</label>
            </div>

            <label for="ciclo">Position in which he plays:</label>
            <select name="ciclo" id="ciclo">
                <option value="">-- Choose your postion --</option>
                <option value="DAM">Goalkeeper</option>
                <option value="DAW">Defender</option>
                <option value="ASIR">Midfielder</option>
                <option value="SMR">Forward</option>
            </select>

            <label for="comentario">Coment:</label>
            <textarea name="comentario" id="comentario" rows="5" placeholder="Escribe algo"></textarea>

            <input type="checkbox" name="terminos" id="terminos" required>
            <label for="terminos">Acept the conditions</label>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
