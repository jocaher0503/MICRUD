<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTADO DE PARTIDOS</title>
    <link rel="stylesheet" href="./css/MiListado.css">
    <link rel="shortcut icon" href="./img/balon.favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-lZ5UUpNbeWqLZ3vQV4nZl+quO1/W1fWShNzLMU0D6BRJQrB4LIv5CjgWz8d+SYAhMc0ZMzPDz8y92JiGuvM6Ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Lista de Partidos <small>Responsive desde 767px</small></h2>
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">ID Partido</div>
                <div class="col col-2">Equipo Local</div>
                <div class="col col-3">Equipo Visitante</div>
                <div class="col col-4">Resultado</div>
                <div class="col col-5">Acciones</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="ID Partido">12345</div>
                <div class="col col-2" data-label="Equipo Local">Barcelona</div>
                <div class="col col-3" data-label="Equipo Visitante">Real Madrid</div>
                <div class="col col-4" data-label="Resultado">2 - 1</div>
                <div class="col col-5" data-label="Acciones">
                    <button class="btn-edit"><i class="fas fa-pencil-alt"></i> Editar</button>
                    <button class="btn-delete"><i class="fas fa-trash"></i> Borrar</button>
                </div>
            </li>
            <!-- Agrega más partidos según sea necesario -->
        </ul>
        <button class="btn-add"><i class="fas fa-plus-square"></i> Añadir Partido</button>
    </div>
</body>
</html>
